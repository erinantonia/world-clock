<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock 🕰️</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Choose a city</option>
        <option value="london">London 🇬🇧</option>
        <option value="sydney">Sydney 🇦🇺</option>
      </select>

      <div class="city">
        <h2>London</h2>
        <div class="date">February 20th 2024</div>
        <div class="time">12:06:36 PM</div>
      </div>

      <div class="city">
        <h2>Sydney</h2>
        <div class="date">February 20th 2024</div>
        <div class="time">12:06:36 PM</div>
      </div>
    </div>
    <footer>
      Coded by Erin Allen and
      <a href="https://github.com/erinantonia/world-clock" target="_blank"
        >open sourced on Github</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
